<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head section -->
    <meta charset="utf-8" />
    <title>Stickman's House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>

    <div class="stickmans-world">
      <div class="grass"></div>

      <div class="sun"></div>
  
      <div class="stickman-dude">
        <div class="head"></div>
        <div class="chest-region">
          <div class="body"></div>
          <div class="left-arm"></div>
          <div class="right-arm"></div>
        </div>
        <div class="down-region">
          <div class="left-leg"></div>
          <div class="right-leg"></div>
        </div>
      </div>
  
      <div class="left-roof"></div>
      <div class="roof-triangle"></div>
      <div class="right-roof"></div>
      <div class="house">
        <div class="window">
          <div class="lintel"></div>
        </div>
        <div class="wall"></div>
        <div class="door"></div>
      </div>
    </div>

  </body>
</html>
